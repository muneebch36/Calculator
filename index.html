<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculore</title>
  </head>
  <body>
    <div class="calculator">
    <div class="top">
        <input type="text" class="display" value="0" disabled />
    </div>
        <div class="keys">
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="zero" value="0">0</button>
        <button type="button" value=".">.</button>

        <button type="button" class="operator1">/</button>
        <button type="button" class="operator2">*</button>
        <button type="button" class="operator3">-</button>
        <button type="button" class="operator4">+</button>
        <button type="button" class="operator5">=</button>

        <button type="button" class="modify">AC</button>
        <button type="button" class="modify">+/-</button>
        <button type="button" class="modify">%</button>
    </div>
    </div>
  </body>
</div>
  <script src="script.js"></script>
</html>
