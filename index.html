<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculore</title>
  </head>
  <body>
    <div class="calculator">
        <p id = "display">0</p>
        <div class="keys">
        <button type="button" class="number" value="1">1</button>
        <button type="button" class="number" value="2">2</button>
        <button type="button" class="number" value="3">3</button>
        <button type="button" class="number" value="4">4</button>
        <button type="button" class="number" value="5">5</button>
        <button type="button" class="number" value="6">6</button>
        <button type="button" class="number" value="7">7</button>
        <button type="button" class="number" value="8">8</button>
        <button type="button" class="number" value="9">9</button>
        <button type="button" class="number" value="0">0</button>
        <button type="button" class="delete">DEL</button>
        <button type="button" class="decimal" value=".">.</button>

        <button type="button" id="operator" class="divide">/</button>
        <button type="button" id="operator" class="multiply">*</button>
        <button type="button" id="operator" class="subtract">-</button>
        <button type="button" id="operator" class="add">+</button>
        <button type="button" class="equal">=</button>

        <button type="button" id="clear" class="modify">AC</button>
        <button type="button" id="negative" class="modify">+/-</button>
        <button type="button" id="percent" class="modify">%</button>

        
    </div>
    </div>
  </body>
</div>
  <script src="script.js"></script>
</html>
